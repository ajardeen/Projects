<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product Details</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  .layout{
    display:grid;
    grid-template-columns: auto auto auto;
    align-content: space-evenly;
    
  }
  .card{
  margin:10px;
  }
body{
      background:url('img/woodbg.jpg');
      background-size:cover;
      color:white;
    }
</style>
</head>

<body>
		
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:text="${staffdetails.getName}"></a>
    
  </div>
</nav>
   
		
	
  
 <div class="container layout">
   <div class="card " style="width: 18rem;"  th:each="obj:${Tables}">
  <div class="card-body">
    <h5 class="card-title">Table No<span th:text="${obj.getTable_no()}"></span></h5>
    <p class="card-text" th:text="${obj.getTable_state()}"></p>
    <p 	class="card-text" th:text="${'Seats:'}+${obj.getTable_seats}"></p>
    <a th:href="@{'/tableorder/'+${obj.getTable_no()}}" class="btn btn-primary">Order</a>
  </div>
</div>
   </div>
   
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
