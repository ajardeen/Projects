<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Product Mangement</title>
		   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.table{
			padding: 50px;
		}
		body{
      background:url('img/woodbg.jpg');
      background-size:cover;
      color:white;

    }
    #Product{
     display:flex;
      align-items: center;
       justify-content: center;
    }
	</style>
	   </head>
		   <body>
		<center> <h1>Product Management</h1> </center>
	
      <div id="Product">
			<form method="post" action="productmanagement">
				<h2>Product </h2>
				<label>Id</label>
				<input name="product_id" type="text">
				<label>Name</label>
				<input name="product_name" type="text">
				<label>Rate</label>
				<input name="product_rate" type="number">
				<label>Description</label>
				<input type="text" name="product_desc">
                <button type="submit">ADD</button>
				<button type="reset">CLEAR</button>
			</form>
		</div>
		
	<div class="table">
		<table class="table">
		  <thead class="table-dark">
			<tr>
				<th>Product_ID</th>
				<th>Product_Description</th>
				<th>Product_Name</th>
				<th>Rate</th>
				<th colspan="2">Option</th>
				</tr>
		  </thead>
		  <tbody>
			<tr th:each="Pobj:${Products}">
		    	<td th:text="${Pobj.getProduct_id}"></td>
				<td th:text="${Pobj.getProduct_desc}"></td>
				<td th:text="${Pobj.getProduct_name}"></td>
				<td th:text="${Pobj.getProduct_rate}"></td>
				<td><a 	th:href="@{'/editproduct/'+${Pobj.getProduct_id}}" >Edit</a></td>
				<td><a th:href="@{'/deleteproduct/'+${Pobj.getProduct_id}}">Delete</a></td>
				
				</tr>	
		  </tbody>
		</table>		
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
