<!doctype html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>ADMIN PAGE</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
      background:url('img/bg.jpg');
      background-size:cover;
      color:white;
    }
    
	#form1{
		position: relative;
	}
	.floatright{
			position: absolute;
			right: 2px;
			margin-top: 3px;
			
		}
		
	#newstaff{
			display: none;
			width:33vw;
			height:auto;
			border: 1px solid black;
			transition:all 0.8 ease;
			}
	
	#staffdetaildiv{
		padding: 10px;
	}
	
</style>
	</head>
	<body>
		
		<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand"><h2>Adminpage</h2></a>
    <div>
			<div class="left">
				<button type="button" class="btn btn-primary"
				onclick="newStaff()">NewStaff</button>
			     <a href="productmanagement" class="btn btn-primary" role="button">Product Management</a>
			</div>
		</div>
  </div>
</nav>
		
		
		<div class="container " id="newstaff">
			<form method="post" action="staffdetails" id="form1">
			<button onclick="closenewStaff()" type="reset" 	class="btn btn-danger">Cancel</button>
			<button class="btn btn-outline-success 	floatright" type="submit" >Save</button>
		    <h2>Staff Details.</h2>
			<label>Staff ID</label>
			<input type="number" name="Sid"	class="floatright" required=""><br/>
			<br/>
			<label>Staff UserName</label>
			<input type="text" name="Susername" class="floatright" 	required=""><br/>
			<br/>
			<label>Staff Password</label>
			<input type="number" name="Spassword" class="floatright" required=""><br/>
			<br/>
			<label>Name</label>
			<input type="text" name="Sname"	class="floatright" required=""><br/>
			<br/>
			<label>Contact Number</label>
			<input type="number" name="Snumber"	class="floatright" 	required=""><br>
			<br/>
			<label>Address</label>
			<input type="text" name="Saddress" id="address" class="floatright"><br/>
			<br/>
			<label>Date of Joining</label>
			<input type="date" name="Sdoj" 	class="floatright" 	required=""><br/>
			<br/>
			<label>Designation</label>
			<select name="Sdesgination" class="floatright" required="">
				<option value=""></option>
				<option value="Cheif">Cheif</option>
				<option value="Waiter">Waiter</option>
			    <option value="Cleaner">Cleaner</option>
			</select>
			</form>
		</div>
		<div id="staffdetaildiv">
			<h2>Staff Details</h2>
			<table class="table .table-hover">
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">ID.NO</th>
				  <th scope="col">Name</th>
				  <th scope="col">Designation</th>
				  <th scope="col">D O J</th>
				  <th scope="col">Contact Number</th>
				  <th scope="col">Address</th>
				  <th scope="col">UserName</th>
				  <th scope="col">Password</th>
				  <th scope="col" colspan="2">Options</th>
			    </tr>
			  </thead>
			  <tbody class="table-group-divider">
			    <tr th:each="Sobj:${staffs}">
					<td scope="row" th:text="${Sobj.getId}"></td>
					<td scope="row" th:text="${Sobj.getName}"></td>
					<td scope="row" th:text="${Sobj.getDesignation}"></td>
					<td scope="row" th:text="${Sobj.getDoj}"></td>
					<td scope="row" th:text="${Sobj.getContact_number}"></td>
					<td scope="row" th:text="${Sobj.getAddress}"></td>
					<td scope="row" th:text="${Sobj.getUsername}"></td>
					<td scope="row" th:text="${Sobj.getPassword}"></td>
					<td scope="row"><a 	th:href="@{'/edit/'+${Sobj.getId}}" class="btn btn-success">Edit</a></td>
					<td scope="row"><a 	th:href="@{'/delete/'+${Sobj.getId}}" class="btn btn-danger">Delete</a></td>
			    </tr>
			    
			  </tbody>
			</table>
		</div>
		
		<script>
			newStaff=()=>{
				const newstaff=document.getElementById("newstaff");
				newstaff.style.display="block";
			}
			closenewStaff=()=>{
				const newstaff=document.getElementById('newstaff');
								newstaff.style.display='none';
			}
			
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
