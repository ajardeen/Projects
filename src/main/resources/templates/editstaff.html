<!doctype html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<title>Edit staff</title>
		   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.update,.floatright{
			float: right;
		}
		.update{
			margin:15px;
		}
		.container{
			width: max-content;	
		}
		.id{
			background-color: dimgray;
		}
		p{
		 border:1px solid black;
		}
		body{
      background:url('img/bg.jpg');
      background-size:cover;
     
    }
	</style>
	   </head>
	<body>
		<div class="container ">
					<form method="post" action="/staffdetails" id="form1">
				    <h2>Staff Details.</h2>
					<label>Staff ID</label>
					<input type="number" name="Sid"	onclick="alert('You Cannot modify id')" class="floatright id" required="" th:value="${staff.getId}" readonly><br/>
					<br/>
					<label>Staff UserName</label>
					<input type="text" name="Susername" class="floatright" 	required="" th:value="${staff.getUsername}"><br/>
					<br/>
					<label>Staff Password</label>
					<input type="number" name="Spassword" class="floatright" required="" th:value="${staff.getPassword}"><br/>
					<br/>
					<label>Name</label>
					<input type="text" name="Sname"	class="floatright" required="" 	th:value="${staff.getName}"><br/>
					<br/>
					<label>Contact Number</label>
					<input type="number" name="Snumber"	class="floatright" 	required="" th:value="${staff.getContact_number}"><br>
					<br/>
					<label>Address</label>
					<input type="text" name="Saddress" id="address" class="floatright" 	th:value="${staff.getAddress}"><br/>
					<br/>
					<label>Date of Joining</label>
					<input type="date" name="Sdoj" 	class="floatright" 	required="" th:value="${staff.getDoj}"><br/>
					<br/>
					<label>Designation</label>
					<select name="Sdesgination" class="floatright" required="">
						<option th:text="${staff.getDesignation}"></option>
						<option value="select"></option>
						<option value="Cheif">Cheif</option>
						<option value="Waiter">Waiter</option>
					    <option value="Cleaner">Cleaner</option>
					</select><br/>
					<br/>
					<button type="reset" class="btn btn-info update">clear</button>
					<button class="btn btn-outline-success update" type="submit" >Update</button>
					</form>
					<p>Clear only removes newly added data to the form</p>
				</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
